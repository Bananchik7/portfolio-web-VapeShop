<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>VapeShop</title>
    <link rel="stylesheet" href="css/catalog.css" />
  </head>
  <body>
    <button class="button">click</button>
    <section id="products" class="product">
      <div class="products__electronnye_sigarety">
        <div id="electronnye_sigarety-1">
          <div class="products__popup">
            <div class="product__info">
              <img
                class="product__info-image"
                src="image/electronnye_sigarety/1.jpeg"
              />
              <div class="product__info-details">
                <div class="product__details-title">
                  FreeMax Marvos X 100W Box Kit 5ml Red
                </div>
                <div class="product__details-price">3 190 руб.</div>
                <div class="product__details-description">
                  <div class="product__description-title">Характеристики</div>
                  <div class="product__description-feature">
                    <div class="product__feature-title">Цвет</div>
                    <div class="product__feature-details">Многоцветный</div>
                  </div>
                  <div class="product__description-feature">
                    <div class="product__feature-title">Посадочный диаметр</div>
                    <div class="product__feature-details">28 мм</div>
                  </div>
                  <div class="product__description-feature">
                    <div class="product__feature-title">Объём</div>
                    <div class="product__feature-details">5 мл</div>
                  </div>
                  <div class="product__description-feature">
                    <div class="product__feature-title">Размер устройства</div>
                    <div class="product__feature-details">137х33х31 мм</div>
                  </div>
                </div>
                <img
                  class="product__details-line"
                  src="image/footer__line.png"
                />
                <div class="product__button">
                  <button class="product__button-basket">
                    <p class="product__basket-text">В КОРЗИНУ</p>
                  </button>
                  <div class="product__button-availability">
                    В наличии в магазине
                  </div>
                </div>
              </div>
            </div>
            <img class="product__popup-exit" src="image/product__exit.png" />
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="js/catalog_sortorder.js"></script>
</html>
